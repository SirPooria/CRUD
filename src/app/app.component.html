<mat-toolbar color="primary">
  <span> Financial management system </span>
  <span class="example-spacer"></span>
  <button mat-raised-button (click)="OpenAddEdituserForm()">
    Add user
  </button>
</mat-toolbar>
<div class="main-table">
  <mat-form-field>
    <mat-label>جستجو</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="مثال: نام کاربر" #input>
  </mat-form-field>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.Name}} </td>
      </ng-container>

      <!-- Dob Column -->
      <ng-container matColumnDef="Dob">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of Birth </th>
        <td mat-cell *matCellDef="let row"> {{ row.Dob }} </td>
      </ng-container>

      <!-- Gender Column -->
      <ng-container matColumnDef="Gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
        <td mat-cell *matCellDef="let row"> {{row.Gender}} </td>
      </ng-container>
      <!-- Province Column -->
      <ng-container matColumnDef="Province">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Province </th>
        <td mat-cell *matCellDef="let row"> {{row.Province}} </td>
      </ng-container>
      <!-- City Column -->
      <ng-container matColumnDef="City">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
        <td mat-cell *matCellDef="let row"> {{row.City}} </td>
      </ng-container>
      <!-- Activition Column -->
      <ng-container matColumnDef="Activition">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> User Activition </th>
        <td mat-cell *matCellDef="let row"> {{row.Activition}} </td>
      </ng-container>
      <!-- Manage Column -->
      <ng-container matColumnDef="Manage">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Manage </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="OpenEditForm(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteUser(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
      
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
